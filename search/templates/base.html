{% load static djng_tags sekizai_tags %}
<!DOCTYPE html>
<html lang="en" ng-app="aggregator">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% render_block "css" %}
{% addtoblock "css" %}
<link href="{% static 'node_modules/bootstrap3/dist/css/bootstrap.css' %}" rel="stylesheet" />
<link href="{% static 'djng/css/bootstrap3.css' %}" rel="stylesheet" />

<link href="{% static 'djng/css/styles.css' %}" rel="stylesheet" />
{% endaddtoblock %}
{% block css %}{% endblock %}
</head>
<body>
{% block content %}{% endblock %}
{% render_block "js" %}
{% addtoblock "js" %}<script src="{% static 'node_modules/angular/angular.js' %}" type="text/javascript"></script>
<script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'node_modules/popper.js/dist/umd/popper.min.js' %}"></script>
<script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'node_modules/angular-cookies/angular-cookies.js' %}"></script>
<script src="{% static 'djng/js/django-angular.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
{% endaddtoblock %}
{% block js %}{% endblock %}
</body>
</html>
